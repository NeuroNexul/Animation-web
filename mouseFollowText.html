<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>MouseFollowText</title>
  <style>*{margin: 0;padding: 0;box-sizing: border-box;}body{width: 100%;height: 100vh;background-color: #130A0b;overflow: hidden;}.text{position: relative;}p{position: absolute;font-size: 10vw;color: #fff;font-weight: 900;transform: translate(-50%,-50%);display: flex;align-items: center;justify-content: center;text-shadow: 0 5px 15px rgba(0,0,0,0.1);cursor: default;user-select: none;}span{color: #f00;margin: 0 10px;}</style>
</head>
<body>
    <div class="text">
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
	<script>for (let i = 1; i <= 100; i++){let box = document.createElement('p');box.classList.add("txtbox");box.innerHTML = "Your<span> Text</span> Here";document.querySelector('.text').appendChild(box);}document.body.addEventListener("mousemove", (e) => {gsap.to(".txtbox", {x : e.clientX,y : e.clientY,stagger : -0.004,rotate : (i,target) => {return (i+1) * 0.2}});});</script>
</body>
</html>
