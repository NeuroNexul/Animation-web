      *{

}
.container{
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    background-color: #001300;
    overflow: hidden;
    animation: animate 5s linear infinite;
}
@keyframes animate{
    0%{
        filter: hue-rotate(0deg);
    }
    100%{
        filter: hue-rotate(360deg);
    }
}
span{
    position: relative;
    display: block;
    height: 40px;
    width: 40px;
}
span:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    box-shadow: 0 0 10px #00ff0a,
                0 0 20px #00ff0a;
                0 0 40px #00ff0a;
                0 0 60px #00ff0a;
                0 0 80px #00ff0a;
                0 0 100px #00ff0a;
    background-color: #00ff0a;
    border-radius: 50%;
    transition: 2s;
    transform: scale(0);
}
span:hover::before{
    transition: 0s;
    transform: scale(1);
}
